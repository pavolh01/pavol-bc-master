<div class="row">
  <div class="col-xs-12">
    <form class="example-form">
      <app-header></app-header>
      <div class="row">
        <p>{{ this.TaskCount }}</p>
      </div>

      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Title</mat-label>
        <input
          matInput
          type="text"
          placeholder="Title"
          [(ngModel)]="note.data.title"
          [ngModelOptions]="{ standalone: true }"
        />
      </mat-form-field>

      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Body</mat-label>
        <input
          matInput
          type="text"
          placeholder="Body"
          [(ngModel)]="note.data.body"
          [ngModelOptions]="{ standalone: true }"
        />
      </mat-form-field>

      <!-- nejde pridávať farby do databázy -->
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Chooose Color</mat-label>
        <mat-select [(ngModel)]="note.data.color" name="color">
          <mat-select-trigger>
            <span
              class="color-span"
              [ngStyle]="{ 'background-color': note.data.color }"
            ></span>
          </mat-select-trigger>
          <mat-option *ngFor="let color of colors" [value]="'#' + color.value">
            <span
              class="color-span"
              [ngStyle]="{ 'background-color': '#' + color.value }"
            ></span>
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input
          matInput
          [matDatepicker]="picker"
          [ngModel]="date"
          name="date"
          (ngModelChange)="assignValue($event)"
        />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <button
        mat-raised-button
        class="post-button"
        color="primary"
        (click)="onAddNoteClick()"
        (click)="startTimer()"
      >
        Add note
      </button>
      <button
        mat-raised-button
        class="post-button"
        color="primary"
        (click)="onEditNoteClick()"
        (click)="startTimer()"
        [disabled]="!note.uid"
      >
        Edit note
      </button>
      <button
        mat-raised-button
        class="post-button"
        color="primary"
        (click)="onClearNoteClick()"
      >
        Clear note
      </button>
    </form>
  </div>
  <div class="progressbar" [hidden]="isNotePosted">
    <mat-progress-bar
      class="progressbar"
      mode="determinate"
      [value]="progressbarValue"
    ></mat-progress-bar>
  </div>

  <div class="upload">
    <input
      id="upload"
      type="file"
      (change)="onSelectFile($event)"
      [accept]="allowedFormats"
      onclick="value = null"
    />
    <label>Choose file</label>
  </div>
  <br />

  <div class="cards">
    <mat-card
      class="example-card"
      *ngFor="let note of notes"
      [ngStyle]="{ 'background-color': note.data.color }"
      (click)="onSelectNoteClick(note)"
    >
      <mat-card-title
        >{{ note.isExpired === true ? "expired note -> " : ""
        }}{{ note.data.title }}
      </mat-card-title>
      <mat-card-content>
        {{ note.data.body }}
        <!-- {{ note.data.files }} -->
        <div *ngIf="note.data.files">
          <div *ngFor="let file of note.data.files; let i = index">
            <a routerLink="" (click)="onDownloadFileClick(file)"
              >Soubor {{ i + 1 }}</a
            >
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <div style="position: absolute; right: 5px; bottom: 5px">
          <button
            mat-mini-fab
            color="warn"
            (click)="onDeleteClick(note)"
            (click)="playDeleteAudio()"
          >
            <mat-icon>close</mat-icon>
          </button>
        </div>

        <button mat-mini-fab color="primary" (click)="onShareClick(note)">
          <mat-icon>share</mat-icon>
        </button>
        <!-- <button mat-mini-fab color="primary" (click)="dataURLtoFile(note.data.files,'hello.txt')" > 
          <mat-icon>close</mat-icon>
        </button> -->

        <div class="complete" style="position: absolute; left: 308px; top: 1px">
          <button
            mat-mini-fab
            color="primary"
            (click)="onCompleteClick(note)"
            (click)="playCompleteAudio()"
          >
            <mat-icon>check</mat-icon>
          </button>
        </div>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
